<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    {% load static %}
    <script src="{% static 'landing/script.js' %}"></script>

    <style>
        model-viewer#spaceman {
            min-height: 100%;
        }

        body {
            font-family: 'Rubik', sans-serif !important;
        }
    </style>
    
    <title>Hello Frankie!</title>

</head>
<body>

    <div class="container-fluid" id="container">
        <div class="row vh-100">
            <div class="col-md-6">
                <div class="row h-100 align-items-center">
                    <div class="col">
                        <h2>Spaceman</h2>
                        <p>For Experimental Purposes.</p>
                        <hr>
                        <p>Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row h-100">
                    <model-viewer id="spaceman" alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" src="{% static 'landing/NeilArmstrong.glb' %}" ar ar-modes="webxr scene-viewer quick-look" environment-image="{% static 'landing/moon_1k.hdr' %}" poster="{% static 'landing/NeilArmstrong.webp' %}" seamless-poster shadow-intensity="1" camera-controls></model-viewer>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
